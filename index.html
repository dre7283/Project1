<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>


<body>
    <div class="wrapper">
        <header>3-Dollar Currency Converter</header>
        <form action="#" id="form">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" id="enter-amount">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/png/us" alt="flag" id="from-image">
                        <select id="from-currency">
                            <option class="option" value="USD">USD</option>
                            <option class="option" value="CAD">CAD</option>
                            <option class="option" value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/png/us" alt="flag" id="to-image">
                        <select id="to-currency">
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Click button below to convert</div>
            <button id="get-button">Get Exchange Rate</button>
        </form>
    </div>
    <div class="history-wrapper">
        <h3>Search History:</h3>
        <ul>
            <li id="history"></li>
        </ul>
            <button id="clear-button" class="hide">Clear History</button>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
